<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard-container">
        <div class="user-tabs">
          <div class="logo" id="dashboard-logo">Dashboard</div>
          <div class="room" id="home">home</div>
          <div class="room" id="profile">profile</div>
          <div class="room" id="messages">messages</div>
          <div class="room" id="history">history</div>
          <div class="room" id="tasks">tasks</div>
          <div class="room" id="communites">communites</div>
        </div>
        <div class="faqs">
          <div class="room" id="settings">settings</div>
          <div class="room" id="support">support</div>
          <div class="room" id="privacy">privacy</div>
        </div>
      </div>
      <div class="rest-of-container">
        <div class="top" id="top">
          <div class="searchbar" id="searchbar">searchbar</div>
          <div class="bell-icon" id="bell-icon">bell-icon</div>
          <div class="user-img" id="little-user">user-img</div>
          <div class="username" id="little-username">little username</div>
          <div class="user-img" id="big-user">user-img</div>
          <div class="username" id="big-username">big username</div>
          <div class="interaction" id="new">new post</div>
          <div class="interaction" id="upload">upload</div>
          <div class="interaction" id="share">share</div>
        </div>
        <div class="project-area" id="project-area">
          <div class="project-text" id="project-text">Your Projects</div>
          <div class="projects-layout" id="projects-layout">
            projects-layout
          </div>
          <div class="announcements" id="announcements">
            announ
            <div class="announce-cards">Site Maintenance</div>
            <div class="announce-cards">Community Share Day</div>
            <div class="announce-cards">Site Maintenance</div>
          </div>
          <div class="trending" id="trending">Updated Privacy Policy</div>
        </div>
      </div>

      <!-- <button class="button">Radio</button> -->
      <!-- <input type="button" class="button" value="Input Button" /> -->
      <div class="profile-container"></div>
    </div>
    <script src="javascript.js" defer></script>
  </body>
</html>
